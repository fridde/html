        jqueryUI: [cf, 'jqueryui/1.12.1/jquery-ui.min']
        DT: '//cdn.datatables.net/v/bs4/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/cr-1.4.1/fh-3.1.3/r-2.2.1/rr-1.2.3/datatables.min'
        bs: [cf, 'twitter-bootstrap/4.0.0/css/bootstrap.min']
        bs.flatly: '//bootswatch.com/flatly/bootstrap.min'
