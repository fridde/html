        bs.date: [cf, 'bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min']
        bs.time: [cf, 'bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min']
        bs.select: [cf, 'bootstrap-select/1.12.2/css/bootstrap-select.min']
        confirm: [cf, 'jquery-confirm/3.1.0/jquery-confirm.min']
        toastr: [cf, 'toastr.js/latest/toastr.min']

# local already existing css-files
    local:
